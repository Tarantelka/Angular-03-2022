<button routerLink="/admin/tooted">Tagasi</button>

<form (ngSubmit)="muudaToode()" [formGroup]="muutmiseVorm">
    <label>Nimi</label> <br>
    <input formControlName="nimi" type="text"> <br>
    <label>Hind</label> <br>
    <input formControlName="hind" type="number"> <br>
    <label>Aktiivne</label> <br>
    <input formControlName="aktiivne" type="checkbox"> <br>
    <button>Muuda</button>
