<div class="cart-item" *ngFor="let cartProduct of cartProducts">
<img class="cart-item-pic" src="{{cartProduct.product.imgSrc}}" alt="">
<div class="cart-item-name">{{ cartProduct.product.name }}</div>
<div class="cart-item-price">{{ cartProduct.product.price | thousandSeperator }} €</div>
<div>
    <img class="cart-button"  (click)="onDecreaseQuantity(cartProduct)" src="assets/cart/minimize-sign.png" />
    <span class="cart-item-quantity">{{ cartProduct.quantity }} tk</span>
    <img class="cart-button" (click)="onIncreaseQuantity(cartProduct)" src="assets/cart/add.png"/>
</div>
<div class="cart-item-total">{{ cartProduct.product.price * cartProduct.quantity |thousandSeperator  }} €</div>
<img class="cart-button" (click)="onRemoveProduct(cartProduct)" src="assets/cart/trash.png">
</div>

<div *ngIf="cartProducts.length > 0">Kokku: {{koguSumma}}</div>

<button *ngIf="cartProducts.length > 0" (click)="removeProducts()">Remove</button>

<button *ngIf="cartProducts.length > 0" (click)="maksma()">Pay</button>
